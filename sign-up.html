<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Sign Up</title>

        <link rel="stylesheet" href="./assets/css/bootstrap.css">
        <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
        <script src="./assets/js/bootstrap.js"></script>
        <script src="./assets/js/bootstrap.min.js"></script>
        <!-- custom Files -->
        <link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/responsiveness.css">
        <script src="./assets/js/theme.js"></script>
    </head>
    <body>

        <section class="signup_component">
            <div class="container-fluid">
                <div class="signup_form col-md-4">
                    <div class="signup_title">
                        <h4>Sign Up</h4>
                        <p>More than 500 users join daily.</p>
                    </div>
                    <form class="signup_form_box">
                        <div class="form-group">
                            <label for="name">Name*</label>
                            <input type="text" class="form-control" id="name">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email*</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password*</label>
                            <input type="password" class="form-control" id="exampleInputPassword1">
                        </div>

                        <div class="signup_btn">
                            <button type="submit" class="btn btn-primary" title="Sign Up">Sign Up</button>
                            <button type="submit" class="btn btn-primary" title="Sign Up with Google">
                                <img src="./assets/img/google-icon.svg" alt="Google Icon">
                                Sign Up with Google</button>
                        </div>

                        <div class="already_have_account">
                            <p>Already have an account?</p>
                            <a href="./sign-in.html" title="Log In">Log In</a>
                        </div>
                    </form>
                </div>
        </section>

    </body>
</html>
